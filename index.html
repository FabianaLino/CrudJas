<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <script src="main.js" defer></script>
    <title>Clientes JasAssessoria </title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Clientes e Serviços</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome da Empresa</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Contato</th>
                    <th>Laudos</th>
                    <th>Data de Revisão</th>
                    <th>Treinamentos</th>
                    <th>Técnico Responsável</th>
                    <th>Ação</th>
                </tr>
            </thead>

        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Nome da Empresa">
                    <input type="email" class="modal-field" placeholder="E-mail da Empresa">
                    <input type="text" class="modal-field" placeholder="Telefone da Empresa">
                    <input type="text" class="modal-field" placeholder="Contato da Empresa">
                    <input type="text" class="modal-field" placeholder="Serviços Realizados">
                    <input type="text" class="modal-field" placeholder="Data de Revisão">
                    <input type="text" class="modal-field" placeholder="Último Treinamento">
                    <input type="text" class="modal-field" placeholder="Técnico Responsável">
                </form>
                <footer class="modal-footer">
                    <button class="button green">Salvar</button>
                    <button class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
